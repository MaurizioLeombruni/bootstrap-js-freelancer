<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid m-0 p-0 text-center">
        <div class="row">
            <div class="col-12 bg-info p-5">
                <img src="./assets/img/undraw_profile_pic_ic5t.svg" class="img-fluid rounded-circle border border-info" alt="Photo">
                <h1 class="my-2">
                    Pinco Pallino
                </h1>
                <h6 class="mb-2">
                    WEB DESIGNER
                </h6>
            </div>
        </div>

        <div class="row m-4">
            <h4 class="pb-3">
                PORTFOLIO
            </h4>
            <div class="col-sm-6 col-lg-4 mb-5">
                <div class="card border">
                    <img src="./assets/img/portfolio/cabin.png" class="card-img-top" alt="Cabin">
                    <h5 class="card-title fw-bold mt-2">
                        Cabin Website
                    </h5>
                    <div class="d-grid gap-2 d-md-block mb-3">
                        <button class="btn btn-info text-nowrap" type="button">Preview</button>
                        <button class="btn btn-outline-info me-md-2 text-nowrap" type="button">Visit site</button>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 col-lg-4 mb-5">
                <div class="card border">
                    <img src="./assets/img/portfolio/cake.png" class="card-img-top" alt="Cabin">
                    <h5 class="card-title fw-bold mt-2">
                        Cake Website
                    </h5>
                    <div class="d-grid gap-2 d-md-block mb-3">
                        <button class="btn btn-info text-nowrap" type="button">Preview</button>
                        <button class="btn btn-outline-info me-md-2 text-nowrap" type="button">Visit site</button>
                    </div>
                </div>
            </div>


            <div class="col-sm-6 col-lg-4 mb-5">
                <div class="card border">
                    <img src="./assets/img/portfolio/circus.png" class="card-img-top" alt="Cabin">
                    <h5 class="card-title fw-bold mt-2">
                        Circus Website
                    </h5>
                    <div class="d-grid gap-2 d-md-block mb-3">
                        <button class="btn btn-info text-nowrap" type="button">Preview</button>
                        <button class="btn btn-outline-info me-md-2 text-nowrap" type="button">Visit site</button>
                    </div>
                </div>
            </div>


            <div class="col-sm-6 col-lg-4 mb-5">
                <div class="card border">
                    <img src="./assets/img/portfolio/game.png" class="card-img-top" alt="Cabin">
                    <h5 class="card-title fw-bold mt-2">
                        Game Website
                    </h5>
                    <div class="d-grid gap-2 d-md-block mb-3">
                        <button class="btn btn-info text-nowrap" type="button">Preview</button>
                        <button class="btn btn-outline-info me-md-2 text-nowrap" type="button">Visit site</button>
                    </div>
                </div>
            </div>


            <div class="col-sm-6 col-lg-4 mb-5">
                <div class="card border">
                    <img src="./assets/img/portfolio/safe.png" class="card-img-top" alt="Cabin">
                    <h5 class="card-title fw-bold mt-2">
                        Safe Website
                    </h5>
                    <div class="d-grid gap-2 d-md-block mb-3">
                        <button class="btn btn-info text-nowrap" type="button">Preview</button>
                        <button class="btn btn-outline-info me-md-2 text-nowrap" type="button">Visit site</button>
                    </div>
                </div>
            </div>


            <div class="col-sm-6 col-lg-4 mb-5">
                <div class="card border">
                    <img src="./assets/img/portfolio/submarine.png" class="card-img-top" alt="Cabin">
                    <h5 class="card-title fw-bold mt-2">
                        Marine Website
                    </h5>
                    <div class="d-grid gap-2 d-md-block mb-3">
                        <button class="btn btn-info text-nowrap" type="button">Preview</button>
                        <button class="btn btn-outline-info me-md-2 text-nowrap" type="button">Visit site</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-info p-3">
            <h3>Want an offer?</h3>
            <form class="row g-3 justify-content-start text-start">
                <div class="col-sm-6">
                  <label for="inputName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="inputName">
                </div>
                <div class="col-sm-6">
                  <label for="inputSurname" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="inputSurname">
                </div>
                <div class="col-sm-6">
                  <label for="inputEmail" class="form-label">E-Mail Address</label>
                  <input type="email" class="form-control" id="inputEmail" placeholder="your@email.com">
                </div>
                <div class="col-sm-6">
                  <label for="inputHours" class="form-label">Hours of Work</label>
                  <input type="text" class="form-control" id="inputHours" placeholder="1 Hour">
                </div>
                <div class="col-sm-6">
                    <label for="inputState" class="form-label">Type of Work</label>
                    <select id="inputState" class="form-select">
                      <option selected>Back-end Developer</option>
                      <option>Front-end Developer</option>
                      <option>Project Analysis</option>
                    </select>
                </div>
                <div class="col-sm-6">
                  <label for="inputDiscount" class="form-label">Discount Code</label>
                  <input type="text" class="form-control" id="inputDiscount">
                </div>
                <div class="col-12">
                    <label for="inputMessage" class="form-label">Message</label>
                    <textarea class="form-control" id="inputMessage" rows="3" placeholder="Enter your message here..."></textarea>
                </div>
                <div class="col-12 text-center my-4">
                  <button type="submit" class="btn btn-warning"><strong>Send</strong></button>
                </div>
            </form>
            <h4 class="text-start mb-4">
                Il prezzo finale è di: 200.75€.
            </h4>
        </div>

        <div class="row text-white-50 bg-secondary text-center">
            <div class="col-12 my-3">
                <h3>LOCATION</h3>
            </div>
            <div class="col-12 m-1">
                <h5>
                    2215 John Daniel Drive
                </h5>
                <h5>
                    Clark, MO 12345
                </h5>
            </div>
            <div class="col-12 p-4">
                <h6>
                    Copyright &#169; Your Website 2022
                </h6>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
